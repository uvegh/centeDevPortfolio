<body>

    <div class="wrapper">




        <div id="popup-form" class="overlay">
            <div class="popup">
                <h2>ADD NEW PRODUCT</h2>
                <a class="close" href="#out">&times;</a>
                <div class="form-popup">
                    <form action="http://206.189.124.254:9000/create/product" method="post" enctype="multipart/form-data" >
                        <div class="form-container">

                            PRODUCTNAME <br>

                            <input type="text" name="name" id="PRODUCTNAME" class="PRODUCTNAME">
                            <br>
                            <p class="validate" id="validatePRODUCTNAME"></p>
                            CATEGORY <br>
                            <input type="text" name="category" id="category" class="category">
                            <br>
                            <p class="validate" id="validatecategory"></p>
                            PRODUCTPRICE<br>
                            <input type="text" name="price" id="PRODUCTPRICE" class="PRODUCTPRICE">
                            <br>
                            <p class="validate" id="validatePRODUCTPRICE"></p>

                            QUANTITY <br>
                            <input type="number" name="quantity" id="QUANTITY" class="QUANTITY">
                            <br>
                            <p class="validate" id="validateQUANTITY"></p>

                            IMAGE <br>
                            <input type="file" name="image"  id="IMAGE" class="IMAGE">
                            <br>
                            <p class="validate" id="validateIMAGE"></p>
                            DESCRIPTION <br>
                            <input type="text" name="description" id="DESCRIPTION" class="DESCRIPTION">
                            <br>
                            <p class="validate" id="validateDESCRIPTION"></p>
                            
                           


                        </div>


                        <div class="buttonContainer">
                            <div class="buttons">
                       <button class="add"type="submit"  id="ProductaddButton">ADD</button> <br>
                                
                                <button  class="reset" type="reset" 
                                    id="productresetButton">RESET</button> <br>
                                
                                <button class="update" type="button" name="update" value="UPDATE"
                                    id="productupdateButton">UPDATE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
