<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <form>
        <input type="text" id="userName" placeholder="Name">
        <input type="text" id="flightno" placeholder="Flight No">
        <input type="text" id="origin" placeholder="Origin">
        <input type="text" id="dest" placeholder="Destination">
        <input type="text" id="dura" placeholder="Duration">
        <input type="text" id="pass" placeholder="Passengers">
        <input type="number" id="cost" placeholder="Cost">
        <button type="button" class="btn" id="btnAdd">Submit</button>    
        <button type="button" class="btn" id="btnUpdate">Update</button>     
    </form>

    <br>
    <br>
    <br>
     <table>
         <thead>
            <tr>
                <th>NAME</th>
                <th>FLIGHTNO</th>
                <th>ORIGIN</th>
                <th>DESTINATION</th>
                <th>DURATION</th>
                <th>PASSENGERS</th>
                <th>COST</th>
                <th>ACTIONS</th>
            </tr>
         </thead>
         <tbody id="tbody">
             
             
         </tbody>
     </table>




    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
